<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your description here">
    <meta name="author" content="Your name or organization">
    <meta name="robots" content="noindex, nofollow">
    <!-- Telegram Web App Meta Tags -->
    <meta name="telegram-web-app" content="true">

    <title>Giveaway Manager</title>

    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            padding: 20px;
            background-color: #6c5ce7;
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button {
            padding: 15px 25px;
            width: 13rem;
            background-color: #6c5ce7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background-color: #4834d4;
        }
        .form-container {
            margin-top: 30px;
            text-align: center;
        }
        .form-container input, .form-container select {
            padding: 10px;
            font-size: 1em;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #6c5ce7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #4834d4;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Giveaway Manager</h1>
    </header>
    <main class="container">
        <section>
            <h2>Welcome to the Giveaway Manager!</h2>
            <p id="initializationMessage" style="text-align: center; margin-bottom: 15px;"></p> <---- ADD THIS LINE -->
            <div class="buttons">
                <a href="./add_channel.html" class="button">Add Channel</a>
                <a href="./create_giveaway.html" class="button">Create Giveaway</a>
                <a href="./add_payment.html" class="button">Add Payment Method</a>
            </div>
        </section>
    </main>
    <script src="static/js/common.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
