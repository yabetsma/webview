<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            padding: 20px;
            background-color: #6c5ce7;
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button {
            padding: 15px 25px;
            background-color: #6c5ce7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background-color: #4834d4;
        }
        .form-container {
            margin-top: 30px;
            text-align: center;
        }
        .form-container input, .form-container select {
            padding: 10px;
            font-size: 1em;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #6c5ce7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #4834d4;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">Giveaway Manager</div>
    <div class="container">
        <h1>Welcome to the Giveaway Manager!</h1>
        <div class="buttons">
            <a href="./add_payment.html" class="button">Add Payment Method</a>
            <a href="#" id="createGiveawayButton" class="button">Create Giveaway</a>
        </div>

        <!-- Add Channel Form -->
        <div class="form-container">
            <h2>Add Channel</h2>
            <form id="addChannelForm">
                <input type="text" id="channel_username" name="channel_username" placeholder="Channel Username" required>
                <button type="submit">Add Channel</button>
            </form>
            <div id="channelMessage" class="message"></div>
        </div>

        <!-- Create Giveaway Form -->
        <div id="createGiveawayFormContainer" class="form-container hidden">
            <h2>Create Giveaway</h2>
            <form id="createGiveawayForm">
                <select id="channelSelect" name="channel" required>
                    <option value="">Select a channel</option>
                    <!-- Channels will be populated here -->
                </select>
                <input type="text" id="giveaway_name" name="giveaway_name" placeholder="Giveaway Name" required>
                <input type="number" step="0.01" id="prize_amount" name="prize_amount" placeholder="Prize Amount (in Birr)" required>
                <input type="number" id="participants_count" name="participants_count" placeholder="Number of Participants" required>
                <input type="datetime-local" id="end_date" name="end_date" required>
                <button type="submit">Create Giveaway</button>
            </form>
            <div id="giveawayMessage" class="message"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
