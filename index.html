<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Bot Platform</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern, clean font */
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Very light gray background */
            color: #343a40; /* Dark gray text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .hero-container {
            padding: 50px;
            background-color: #ffffff; /* White container background */
            border-radius: 15px; /* Soft rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            max-width: 800px;
            width: 95%;
        }

        h1 {
            font-size: 2.8em; /* Large, impactful headline */
            color: #007bff; /* Primary brand color - blue */
            margin-bottom: 15px;
            font-weight: bold;
        }

        p.tagline {
            font-size: 1.2em;
            color: #6c757d; /* Muted gray tagline text */
            margin-bottom: 30px;
            line-height: 1.7;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background-color: #007bff; /* Primary brand color - blue */
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .minimal-footer {
            margin-top: 50px;
            color: #adb5bd; /* Light gray footer text */
            font-size: 0.9em;
        }

        /* Optional: Subtle animation for button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .cta-button {
            animation: pulse 2s infinite alternate;
        }

    </style>
</head>
<body>
    <div class="hero-container">
        <h1>Effortless Telegram Giveaways</h1>
        <p class="tagline">Launch beautiful, engaging giveaways to grow your Telegram community. Simple setup, powerful results.</p>
        <a href="/create_giveaway.html" class="cta-button">Create Giveaway</a>
    </div>

    <footer class="minimal-footer">
        &copy; 2024 Your Giveaway Platform. All rights reserved.
    </footer>
</body>
</html>
