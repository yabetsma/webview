<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Giveaway</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        /* Custom styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
        }
        h1, h2 {
            margin: 0.5em 0;
        }
        #giveaway-info, #register-section {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Bouncing emoji animation */
        .emoji {
            font-size: 2em;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ‰ Welcome to the Giveaway Bot ðŸŽ‰</h1>
    </header>
    <main>
        <section id="register-section">
            <h2>Join a Giveaway</h2>
            <button id="join-button">Join Giveaway</button>
            <div id="congrats-popup" style="display: none;">ðŸŽ‰ Congratulations! You have joined the giveaway successfully! ðŸŽ‰</div>
        </section>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="static/js/script.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/join_giveaway.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('user_id')) {
                window.location.href = 'index.html'; // Redirect to index.html if user_id is missing
            } else {
                // -- Your EXISTING add_channel.js code that was already here (inside the 'DOMContentLoaded' event listener) should go INSIDE this 'else' block --
                const addChannelForm = document.getElementById('add_channel_form');
        
                addChannelForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
        
                    const usernameInput = document.getElementById('channel_username');
                    const username = usernameInput.value;
                    const userId = localStorage.getItem('user_id');  // Get user_id from localStorage
        
                    if (!username || !userId) {
                        alert('Username and User ID are required.');
                        return;
                    }
        
                    try {
                        const response = await fetch('https://backend-production-5459.up.railway.app/add_channel', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, user_id: userId })
                        });
                        const data = await response.json();
        
                        if (data.success) {
                            document.getElementById('channelMessage').innerText = 'Channel added successfully!';
                        } else {
                            document.getElementById('channelMessage').innerText = 'Error adding channel: ' + data.message;
                        }
                    } catch (error) {
                        console.error('Error adding channel:', error);
                    }
                });
        
            } // -- Closing brace for the 'else' block --
        });
        </script>
</body>
</html>
