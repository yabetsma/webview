<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Channel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #6c5ce7;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .info {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6c5ce7;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        a{
            text-decoration-line: none;
        }
        .home_button {
            display:block;
            width: 15%;
            padding: 0;
            margin: 0;
            cursor: pointer;
            font-size: 1.2em;
        }
        .button:hover {
            background-color: #4834d4;
        }
        .message {
        margin-top: 10px;
        font-size: 14px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

    </style>
</head>
<body>
    <menu type="toolbar" class="home_button">
        <a href="index.html" class="button">Home</a>
    </menu>
    <header class="header">
        <h1>Add Channel</h1>
    </header>
    <main class="container">
        <form id="add_channel_form">
            <div class="form-group">
                <label for="channel_username">Channel Username</label>
                <input type="text" id="channel_username" name="channel_username" required>
                <p class="info">Please add the bot as an admin in your channel before submitting.</p>
            </div>
            <button type="submit" class="button">Add Channel</button>
        </form>
        <div id="channelMessage" class="message"></div>
    </main>
    <script src="static/js/add_channel.js"></script>
<script src="static/js/common.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    if (!localStorage.getItem('user_id')) {
        window.location.href = 'index.html'; // Redirect to index.html if user_id is missing
    } else {
        // -- Your EXISTING add_channel.js code that was already here (inside the 'DOMContentLoaded' event listener) should go INSIDE this 'else' block --
        const addChannelForm = document.getElementById('add_channel_form');

        addChannelForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const usernameInput = document.getElementById('channel_username');
            const username = usernameInput.value;
            const userId = localStorage.getItem('user_id');  // Get user_id from localStorage

            if (!username || !userId) {
                alert('Username and User ID are required.');
                return;
            }

            try {
                const response = await fetch('https://backend-production-5459.up.railway.app/add_channel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, user_id: userId })
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('channelMessage').innerText = 'Channel added successfully!';
                } else {
                    document.getElementById('channelMessage').innerText = 'Error adding channel: ' + data.message;
                }
            } catch (error) {
                console.error('Error adding channel:', error);
            }
        });

    } // -- Closing brace for the 'else' block --
});
</script>
</body>
</html>
