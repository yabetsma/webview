<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Giveaway</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #6c5ce7;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select,
        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .info {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6c5ce7;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        a{
            text-decoration-line: none;
        }
        .home_button {
            display:block;
            padding: 0;
            margin: 0;
            cursor: pointer;
            font-size: 1.2em;
        }
        .button:hover {
            background-color: #4834d4;
        }
    </style>
</head>
<body>
    <menu type="toolbar" class="home_button">
        <a href="index.html" class="button">Home</a>
    </menu>
    <div class="container">
        <h1>Create Giveaway</h1>
        <form id="create_giveaway_form">
            <div class="form-group">
                <label for="channel">Select Channel</label>
                <select id="channel_select" name="channel" required>
                    <option value="" disabled selected>Select your channel</option>
                    <!-- Channels will be populated here -->
                </select>
                <p class="info">Please add a channel first to select it here.</p>
            </div>
            <div class="form-group">
                <label for="giveaway_name">Giveaway Name</label>
                <input type="text" id="giveaway_name" name="giveaway_name" required>
            </div>
            <div class="form-group">
                <label for="prize_amount">Prize Amount (in Birr)</label>
                <input type="number" id="prize_amount" name="prize_amount" required>
            </div>
            <div class="form-group">
                <label for="participants_count">Number of Participants</label>
                <input type="number" id="participants_count" name="participants_count" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date & Time</label>
                <input type="datetime-local" id="end_date" name="end_date" required>
            </div>
            <button type="submit" class="button">Create Giveaway</button>
        </form>
        <p id="giveawayMessage"></p>
    </div>
    <script src="static/js/common.js"></script>
    <script src="static/js/create_giveaway.js"></script>    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
</body>
</html>
