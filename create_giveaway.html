<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Giveaway - Verify Bot Admin</title>
    <style>
        /* --- CSS - Full Code - Mobile-First and Visually Corrected --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        h1 {
            font-size: 2.0em;
            color: #007bff;
            margin-bottom: 15px;
            text-align: center;
        }

        h2 {
            font-size: 1.6em;
            color: #495057;
            margin-bottom: 25px;
            text-align: center;
            font-weight: normal;
        }

        .step-description {
            font-size: 1.0em;
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
            width: 100%;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 10px;
            color: #495057;
            text-align: left;
            font-size: 0.95em;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1.0em;
            color: #495057;
            box-sizing: border-box;
        }

        .form-group input[type="text"]::placeholder {
            color: #aaa;
            opacity: 0.9;
        }


        .form-group input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: 0;
        }

        button#verify-channel-button {
            display: block;
            width: 100%;
            max-width: 200px;
            padding: 12px 25px;
            font-size: 1.0em;
            font-weight: 500;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        button#verify-channel-button:hover {
            background-color: #0056b3;
        }

        #channel-verification-status {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 1em;
        }

        #channel-verification-status.success {
            color: #28a745;
        }

        #channel-verification-status.error {
            color: #dc3545;
        }

        #loading-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(244, 244, 249, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-message {
            font-size: 0.95em;
            color: #555;
        }

        #content {
            display: none;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 650px;
                padding: 40px;
            }

            h1 {
                font-size: 2.3em;
            }

            h2 {
                font-size: 1.7em;
            }

            .step-description {
                font-size: 1.05em;
            }

            .form-group label {
                font-size: 1.0em;
            }

            .form-group input[type="text"] {
                font-size: 1.05em;
                padding: 15px 18px;
                border-radius: 10px;
            }

            button#verify-channel-button {
                max-width: 220px;
                padding: 14px 30px;
                font-size: 1.1em;
                border-radius: 10px;
            }

            #channel-verification-status {
                font-size: 1.1em;
                margin-top: 25px;
            }

            .spinner {
                width: 60px;
                height: 60px;
                margin-bottom: 20px;
            }

            #loading-message {
                font-size: 1.0em;
            }
        }
    </style>
</head>
<body>

<div id="loading-page">
    <div class="spinner"></div>
    <p id="loading-message">Loading...</p>
</div>

<div id="content" class="container">
    <h1>Create Your Giveaway</h1>

    <div id="channel-list-container" style="display: none;">
        </div>

    <div id="step1-container"> <!- Step 1 Container -->
        <h2>Step 1: Verify Bot Admin in Channel</h2>
        <p class="step-description">To automate your giveaway, please add our bot <a href="https://t.me/giveaway_setota_bot" target="_blank">@giveaway_setota_bot</a> as an administrator to your Telegram channel. After adding, enter your channel username below to verify.</p>

        <div class="form-group">
            <label for="channel-username">Enter your Telegram Channel Username:</label>
            <input type="text" id="channel-username" placeholder="@yourchannelusername">
        </div>

        <button id="verify-channel-button">Verify Channel</button>

        <div id="channel-verification-status" style="display: none;"></div>
    </div>

    <div id="step2-container" style="display: none;">
        </div>

</div>

<script src="static/js/create_giveaway.js"></script>
</body>
</html>
